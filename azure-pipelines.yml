trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  buildConfiguration: 'Release'

steps:
- task: GoogleCloudSdkInstaller@0
  inputs:
    version: '306.0.0'

- task: DownloadSecureFile@1
  name: myCGkey
  displayName: 'Download secure file'
  inputs:
    secureFile: 'ws-web-qa-storage-holop.json'

- task: GcloudRunner@0
  inputs:
    command: 'auth activate-service-account storage-holop@ws-web-qa.iam.gserviceaccount.com --key-file=$(myCGkey.secureFilePath)'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7.9'
    addToPath: true
    architecture: 'x64'

- task: GsutilRunner@0
  env:
    CLOUDSDK_PYTHON: 'C:\hostedtoolcache\windows\Python\3.7.9\x64\python.exe'
  inputs:
    command: '--version'

- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: 'print($(env.pythonLocation))'