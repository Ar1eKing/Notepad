trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: CmdLine@2
  inputs:
    script: 'DisableOutOfProcBuild.exe'
    workingDirectory: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\VSI\DisableOutOfProcBuild'

- task: DevEnvBuild@2
  inputs:
    solution: '**/*.sln'
    buildCfg: 'Release'
    vsVersion: '16.0'
    project: 'Notepad/NotepadSetup/NotepadSetup.vdproj'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)\s\Notepad'
    artifact: 'Notepad'
    publishLocation: 'pipeline'

- task: DownloadSecureFile@1
  name: myCer
  displayName: 'Download secure file'
  inputs:
    secureFile: 'vcita_systems_ltd.p12'

- task: codesigning@2
  inputs:
    secureFileId: 'vcita_systems_ltd.p12'
    signCertPassword: 'qwer1234'
    files: '$(Pipeline.Workspace)\s\Notepad\Notepad\bin\Release\Notepad.exe'
    timeServer: 'http://timestamp.digicert.com'
    hashingAlgorithm: 'SHA256'